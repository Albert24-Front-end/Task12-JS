<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Регистрация студентов</title>
</head>
<body>
    <form action="#">
        <div class="input_field">
            <label>
            Имя: <input class="name" type="text">
        </label>
        </div>
        <div class="input_field">
            <label>
                    Фамилия: <input class="surname" type="text">
            </label>
        </div>
        <div class="input_field">
            <label for="course"> Курс:</label>
                <select  class="course">
                    <option value="none">Выберите курс</option>
                    <option value="Front-end">Front-end разработчик</option>
                    <option value="Python">Python разработчик</option>
                    <option value="Data">Data Аналитик</option>
                    <option value="BA">Бизнес аналитик</option>
                    <option value="UX/UI">UX/UI дизайнер</option>
                    <option value="Graphics">Графический дизайнер</option>
                    <option value="Uzum">Uzum</option>
                    <option value="Mobile">Мобилография</option>
                    <option value="SMM">SMM для начинающих</option>
                    <option value="SMM_pro">SMM-Специалист</option>
                    <option value="Target">Target Full course</option>
                    <option value="Digital_market">Digital marketing specialist</option>
                </select>
        </div>

        <div class="input_field">
            <label>
                    Поток: <input class="stream" type="number">
             </label>
        </div>
    </form>

    <div class="buttons">
        <button class="add">Добавить студента</button>
        <button class="delete">Очистить список</button>
    </div>

    <h4>Список студентов:</h4>
    <div class="result"></div>
    
    <script src="./main.js"></script>
</body>
</html>
